<div class="page">
  <mat-nav-list id="sidebar" class="page__sidebar">
    <mat-list-item class="sidebarelement" *ngFor="let batterie of batteries | keyvalue">
      <div class="elementleft" [routerLink]="['/batteries', batterie.key]">
        {{batteries[batterie.key]['displayName']}}
      </div>
      <div class="elementright" (click)="deleteBatterie(batterie.key)">
      <button mat-icon-button>
        <mat-icon>delete</mat-icon>
      </button>
    </div>
    </mat-list-item>
    <mat-list-item class="addelement" [routerLink]="['/batteries/new']">
      <div class="endbutton">
        <button mat-icon-button>
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </mat-list-item>
  </mat-nav-list>
  <div class="page__content">
    <router-outlet></router-outlet>
  </div>
</div>
