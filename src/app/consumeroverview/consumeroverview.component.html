<div class="page">
  <mat-nav-list id="sidebar" class="page__sidebar">
    <mat-list-item class="sidebarelement" *ngFor="let home of homes">
      <div class="elementleft" [routerLink]="['/consumer/homes', home.id]">
        {{home.displayName}}
      </div>
      <div class="elementright">
        <button mat-icon-button (click)="deleteHome(home.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-list-item>
    <mat-list-item class="sidebarelement" *ngFor="let officebuilding of officebuildings">
      <div class="elementleft" [routerLink]="['/consumer/officeBuildings', officebuilding.id]">
        {{officebuilding.displayName}}
      </div>
      <div class="elementright">
        <button mat-icon-button (click)="deleteOfficeBuilding(officebuilding.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-list-item>
    <mat-list-item class="addelement" [routerLink]="['/consumer/new']">
      <div class="endbutton">
        <button mat-icon-button>
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </mat-list-item>
  </mat-nav-list>
  <div class="page__content">
  <router-outlet></router-outlet>
  </div>
</div>
